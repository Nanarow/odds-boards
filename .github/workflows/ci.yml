name: ğŸ› ï¸ CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  scan_ruby:
    name: ğŸ” Static Analysis (Brakeman)
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ’ Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: ğŸ” Scan for Rails security vulnerabilities (Brakeman)
        run: bin/brakeman --no-pager

  lint:
    name: ğŸ§¹ Lint Ruby Code (RuboCop)
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ’ Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: ğŸ§¼ Lint code for consistent style (RuboCop)
        run: bin/rubocop -f github

  test:
    name: ğŸ§ª Run Tests (RSpec)
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        ports: ['5432:5432']
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      RAILS_ENV: test
      DATABASE_URL: postgres://postgres:password@localhost:5432/test

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ’ Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: ğŸ”§ Install Bun
        uses: oven-sh/setup-bun@v1

      - name: ğŸ“¦ Install JS dependencies
        run: bun install

      - name: ğŸ—ï¸ Build assets (JavaScript + Tailwind CSS)
        run: |
          bun run build
          bun run build:css

      - name: ğŸ—„ï¸ Set up database
        run: bin/rails db:prepare

      - name: âœ… Run RSpec tests
        run: bundle exec rspec -fd
